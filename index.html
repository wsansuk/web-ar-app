    <script>
      window.onload = function () {
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get("username");

        const markers = document.querySelectorAll(".valid-ar-marker");
        markers.forEach((marker) => {
          marker.addEventListener("markerFound", async () => {
            const station = marker.getAttribute("data-station");
            try {
              let data = await fetch("http://localhost:3000/api/scanned", {
                method: "post",
                headers: {
                  Accept: "application/json",
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({
                  username: username,
                  station: station,
                }),
              });
            } catch (err) {
              console.log(err);
            }
          });
        });
      };
    </script>
