<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden">
    <a-scene
      vr-mode-ui="enabled: false;"
      loading-screen="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      id="scene"
      embedded
      gesture-detector
    >
      <a-assets>
        <a-asset-item
          id="customer-model"
          src="assets/ar_customer/asset.glb"
        ></a-asset-item>
        <a-asset-item
          id="result-model"
          src="assets/ar_result/asset.glb"
        ></a-asset-item>
        <a-asset-item
          id="connection-model"
          src="assets/ar_connection/asset.glb"
        ></a-asset-item>
        <a-asset-item
          id="excellence-model"
          src="assets/ar_excellence/asset.glb"
        ></a-asset-item>
        <a-asset-item
          id="innovation-model"
          src="assets/ar_innovation/asset.glb"
        ></a-asset-item>
      </a-assets>

      <!-- แสง -->
      <a-entity
        light="type: ambient; color: #ffffff; intensity: 0.6"
      ></a-entity>
      <a-entity
        light="type: directional; color: #ffffff; intensity: 1.2"
        position="1 3 1"
      ></a-entity>
      <a-entity
        light="type: directional; color: #ffffff; intensity: 1"
        position="-2 3 -1"
      ></a-entity>
      <a-entity
        light="type: directional; color: #ffffff; intensity: 0.8"
        position="0 2 2"
      ></a-entity>

      <!-- Customer Marker -->
      <a-marker
        class="valid-ar-marker"
        data-station="station1"
        type="pattern"
        preset="custom"
        url="assets/ar_customer/marker.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <a-entity
          id="customer-entity"
          gltf-model="#customer-model"
          scale="28 28 28"
          position="0 0.1 0"
          rotation="-90 0 0"
          animation-mixer="loop: repeat"
          class="clickable"
          gesture-handler
        ></a-entity>
      </a-marker>

      <!-- Result Marker -->
      <a-marker
        class="valid-ar-marker"
        data-station="station2"
        type="pattern"
        preset="custom"
        url="assets/ar_result/marker.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <a-entity
          id="result-entity"
          gltf-model="#result-model"
          scale="28 28 28"
          position="0 0.1 0"
          rotation="-90 0 0"
          animation-mixer="loop: repeat"
          class="clickable"
          gesture-handler
        ></a-entity>
      </a-marker>

      <!-- Connection Marker -->
      <a-marker
        class="valid-ar-marker"
        data-station="station3"
        type="pattern"
        preset="custom"
        url="assets/ar_connection/marker.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <a-entity
          id="connection-entity"
          gltf-model="#connection-model"
          scale="28 28 28"
          position="0 0.1 0"
          rotation="-90 0 0"
          animation-mixer="loop: repeat"
          class="clickable"
          gesture-handler
        ></a-entity>
      </a-marker>

      <!-- Excellence Marker -->
      <a-marker
        class="valid-ar-marker"
        data-station="station4"
        type="pattern"
        preset="custom"
        url="assets/ar_excellence/marker.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <a-entity
          id="excellence-entity"
          gltf-model="#excellence-model"
          scale="28 28 28"
          position="0 0.1 0"
          rotation="-90 0 0"
          animation-mixer="loop: repeat"
          class="clickable"
          gesture-handler
        ></a-entity>
      </a-marker>

      <!-- Innovation Marker -->
      <a-marker
        class="valid-ar-marker"
        data-station="station5"
        type="pattern"
        preset="custom"
        url="assets/ar_innovation/marker.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <a-entity
          id="innovation-entity"
          gltf-model="#innovation-model"
          scale="28 28 28"
          position="0 0.1 0"
          rotation="-90 0 0"
          animation-mixer="loop: repeat"
          class="clickable"
          gesture-handler
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- Script เปลี่ยนทุก mesh เป็น Gradient ฟ้า->เขียว -->
    <script>
      const topColor = new THREE.Color(0x0040ff); // ฟ้า
      const bottomColor = new THREE.Color(0x00ff40); // เขียว

      const entities = [
        "customer-entity",
        "result-entity",
        "connection-entity",
        "excellence-entity",
        "innovation-entity",
      ];

      entities.forEach((id) => {
        const el = document.querySelector("#" + id);
        el.addEventListener("model-loaded", () => {
          const model = el.getObject3D("mesh");
          model.traverse((node) => {
            if (node.isMesh) {
              const geometry = node.geometry;
              const colorAttr = new Float32Array(
                geometry.attributes.position.count * 3
              );
              for (let i = 0; i < geometry.attributes.position.count; i++) {
                const y = geometry.attributes.position.getY(i);
                const t =
                  (y - geometry.boundingBox.min.y) /
                  (geometry.boundingBox.max.y - geometry.boundingBox.min.y);
                const color = topColor.clone().lerp(bottomColor, 1 - t);
                colorAttr[i * 3] = color.r;
                colorAttr[i * 3 + 1] = color.g;
                colorAttr[i * 3 + 2] = color.b;
              }
              geometry.setAttribute(
                "color",
                new THREE.BufferAttribute(colorAttr, 3)
              );
              node.material = new THREE.MeshBasicMaterial({
                vertexColors: true,
              });
            }
          });
        });
      });

      // Marker scan API
      window.onload = function () {
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get("username");

        const markers = document.querySelectorAll(".valid-ar-marker");
        markers.forEach((marker) => {
          marker.addEventListener("markerFound", async () => {
            const station = marker.getAttribute("data-station");
            try {
              await fetch("https://ar-app-omega.vercel.app/api/scanned", {
                method: "post",
                headers: {
                  Accept: "application/json",
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ username, station }),
              });
            } catch (err) {
              console.log(err);
            }
          });
        });
      };
    </script>
  </body>
</html>
