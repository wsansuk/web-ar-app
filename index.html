<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Web AR App</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden">
    <a-scene
      vr-mode-ui="enabled: false;"
      loading-screen="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      embedded
      gesture-detector
    >
      <!-- Preload assets -->
      <a-assets>
        <a-asset-item
          id="customer-model"
          src="/assets/ar_customer/asset.glb"
        ></a-asset-item>
        <a-asset-item
          id="result-model"
          src="/assets/ar_result/asset.glb"
        ></a-asset-item>
        <a-asset-item
          id="connection-model"
          src="/assets/ar_connection/asset.glb"
        ></a-asset-item>
        <a-asset-item
          id="excellence-model"
          src="/assets/ar_excellence/asset.glb"
        ></a-asset-item>
        <a-asset-item
          id="innovation-model"
          src="/assets/ar_innovation/asset.glb"
        ></a-asset-item>

        <a-asset-item
          id="marker1"
          src="/assets/ar_customer/marker.patt"
        ></a-asset-item>
        <a-asset-item
          id="marker2"
          src="/assets/ar_result/marker.patt"
        ></a-asset-item>
        <a-asset-item
          id="marker3"
          src="/assets/ar_connection/marker.patt"
        ></a-asset-item>
        <a-asset-item
          id="marker4"
          src="/assets/ar_excellence/marker.patt"
        ></a-asset-item>
        <a-asset-item
          id="marker5"
          src="/assets/ar_innovation/marker.patt"
        ></a-asset-item>
      </a-assets>

      <!-- Marker 1: Customer -->
      <a-marker
        id="marker1-entity"
        class="valid-ar-marker"
        data-station="station1"
        type="pattern"
        preset="custom"
        url="#marker1"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <a-entity
          id="model1"
          scale="14 14 14"
          animation-mixer="loop: repeat"
          gltf-model="#customer-model"
          class="clickable"
          gesture-handler
          rotation="-90 0 0"
        ></a-entity>
      </a-marker>

      <!-- Marker 2: Result -->
      <a-marker
        id="marker2-entity"
        class="valid-ar-marker"
        data-station="station2"
        type="pattern"
        preset="custom"
        url="#marker2"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <a-entity
          id="model2"
          scale="14 14 14"
          animation-mixer="loop: repeat"
          gltf-model="#result-model"
          class="clickable"
          gesture-handler
          rotation="-90 0 0"
        ></a-entity>
      </a-marker>

      <!-- Marker 3: Connection -->
      <a-marker
        id="marker3-entity"
        class="valid-ar-marker"
        data-station="station3"
        type="pattern"
        preset="custom"
        url="#marker3"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <a-entity
          id="model3"
          scale="14 14 14"
          animation-mixer="loop: repeat"
          gltf-model="#connection-model"
          class="clickable"
          gesture-handler
          rotation="-90 0 0"
        ></a-entity>
      </a-marker>

      <!-- Marker 4: Excellence -->
      <a-marker
        id="marker4-entity"
        class="valid-ar-marker"
        data-station="station4"
        type="pattern"
        preset="custom"
        url="#marker4"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <a-entity
          id="model4"
          scale="14 14 14"
          animation-mixer="loop: repeat"
          gltf-model="#excellence-model"
          class="clickable"
          gesture-handler
          rotation="-90 0 0"
        ></a-entity>
      </a-marker>

      <!-- Marker 5: Innovation -->
      <a-marker
        id="marker5-entity"
        class="valid-ar-marker"
        data-station="station5"
        type="pattern"
        preset="custom"
        url="#marker5"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <a-entity
          id="model5"
          scale="14 14 14"
          animation-mixer="loop: repeat"
          gltf-model="#innovation-model"
          class="clickable"
          gesture-handler
          rotation="-90 0 0"
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      window.onload = function () {
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get("username");

        const markers = document.querySelectorAll(".valid-ar-marker");
        markers.forEach((marker) => {
          marker.addEventListener("markerFound", async () => {
            const station = marker.getAttribute("data-station");
            try {
              await fetch("https://ar-app-omega.vercel.app/api/scanned", {
                method: "POST",
                headers: {
                  Accept: "application/json",
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ username, station }),
              });
            } catch (err) {
              console.log(err);
            }
          });
        });
      };
    </script>
  </body>
</html>
