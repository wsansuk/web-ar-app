<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Web AR App</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden">
    <a-scene
      vr-mode-ui="enabled: false;"
      loading-screen="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      embedded
      gesture-detector
    >
      <a-assets>
        <!-- GLB Assets -->
        <a-asset-item
          id="animated-asset"
          src="/assets/asset.glb"
        ></a-asset-item>
        <a-asset-item
          id="customer-model"
          src="/assets/ar_customer/asset.glb"
        ></a-asset-item>

        <!-- Marker patterns -->
        <a-asset-item id="marker1" src="/assets/marker.patt"></a-asset-item>
        <a-asset-item
          id="marker2"
          src="/assets/ar_customer/marker.patt"
        ></a-asset-item>
      </a-assets>

      <!-- Marker 1 -->
      <a-marker
        id="marker1-entity"
        class="ar-marker"
        data-station="station1"
        type="pattern"
        preset="custom"
        url="#marker1"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <a-entity
          id="animated-model"
          scale="14 14 14"
          animation-mixer="loop: repeat"
          gltf-model="#animated-asset"
          class="clickable"
          gesture-handler
          rotation="-90 0 0"
        ></a-entity>
      </a-marker>

      <!-- Marker 2 -->
      <a-marker
        id="marker2-entity"
        class="ar-marker"
        data-station="station2"
        type="pattern"
        preset="custom"
        url="#marker2"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <a-entity
          id="customer-model-entity"
          scale="14 14 14"
          animation-mixer="loop: repeat"
          gltf-model="#customer-model"
          class="clickable"
          gesture-handler
          rotation="-90 0 0"
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      window.onload = function () {
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get("username");

        const markers = document.querySelectorAll(".ar-marker");
        markers.forEach((marker) => {
          marker.addEventListener("markerFound", async () => {
            const station = marker.getAttribute("data-station");
            try {
              await fetch("https://ar-app-omega.vercel.app/api/scanned", {
                method: "POST",
                headers: {
                  Accept: "application/json",
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({
                  username: username,
                  station: station,
                }),
              });
            } catch (err) {
              console.log(err);
            }
          });
        });
      };
    </script>
  </body>
</html>
