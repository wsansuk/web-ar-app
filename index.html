<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden">
    <a-scene
      vr-mode-ui="enabled: false;"
      loading-screen="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      id="scene"
      embedded
      gesture-detector
    >
      <a-assets>
        <a-asset-item
          id="customer-model"
          src="assets/ar_customer/asset.glb"
        ></a-asset-item>
        <a-asset-item
          id="result-model"
          src="assets/ar_result/asset.glb"
        ></a-asset-item>
        <a-asset-item
          id="connection-model"
          src="assets/ar_connection/asset.glb"
        ></a-asset-item>
        <a-asset-item
          id="excellence-model"
          src="assets/ar_excellence/asset.glb"
        ></a-asset-item>
        <a-asset-item
          id="innovation-model"
          src="assets/ar_innovation/asset.glb"
        ></a-asset-item>
      </a-assets>

      <!-- แสง -->
      <a-entity
        light="type: ambient; color: #ffffff; intensity: 0.5"
      ></a-entity>
      <a-entity
        light="type: directional; color: #ffffff; intensity: 1"
        position="1 2 1"
      ></a-entity>

      <!-- Customer Marker -->
      <a-marker
        class="valid-ar-marker"
        data-station="station1"
        type="pattern"
        preset="custom"
        url="assets/ar_customer/marker.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <a-entity
          scale="28.24 28.24 28.24"
          animation-mixer="loop: repeat"
          gltf-model="#customer-model"
          class="clickable"
          gesture-handler
          rotation="-90 0 0"
        >
          <a-animation
            attribute="material.color"
            from="#00f"
            to="#0040ff"
            dur="3000"
            direction="alternate"
            repeat="indefinite"
          ></a-animation>
        </a-entity>
      </a-marker>

      <!-- Result Marker -->
      <a-marker
        class="valid-ar-marker"
        data-station="station2"
        type="pattern"
        preset="custom"
        url="assets/ar_result/marker.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <a-entity
          scale="28.24 28.24 28.24"
          animation-mixer="loop: repeat"
          gltf-model="#result-model"
          class="clickable"
          gesture-handler
          rotation="-90 0 0"
        >
          <a-animation
            attribute="material.color"
            from="#00f"
            to="#0040ff"
            dur="3000"
            direction="alternate"
            repeat="indefinite"
          ></a-animation>
        </a-entity>
      </a-marker>

      <!-- Connection Marker -->
      <a-marker
        class="valid-ar-marker"
        data-station="station3"
        type="pattern"
        preset="custom"
        url="assets/ar_connection/marker.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <a-entity
          scale="28.24 28.24 28.24"
          animation-mixer="loop: repeat"
          gltf-model="#connection-model"
          class="clickable"
          gesture-handler
          rotation="-90 0 0"
        >
          <a-animation
            attribute="material.color"
            from="#00f"
            to="#0040ff"
            dur="3000"
            direction="alternate"
            repeat="indefinite"
          ></a-animation>
        </a-entity>
      </a-marker>

      <!-- Excellence Marker -->
      <a-marker
        class="valid-ar-marker"
        data-station="station4"
        type="pattern"
        preset="custom"
        url="assets/ar_excellence/marker.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <a-entity
          scale="28.24 28.24 28.24"
          animation-mixer="loop: repeat"
          gltf-model="#excellence-model"
          class="clickable"
          gesture-handler
          rotation="-90 0 0"
        >
          <a-animation
            attribute="material.color"
            from="#00f"
            to="#0040ff"
            dur="3000"
            direction="alternate"
            repeat="indefinite"
          ></a-animation>
        </a-entity>
      </a-marker>

      <!-- Innovation Marker -->
      <a-marker
        class="valid-ar-marker"
        data-station="station5"
        type="pattern"
        preset="custom"
        url="assets/ar_innovation/marker.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <a-entity
          scale="28.24 28.24 28.24"
          animation-mixer="loop: repeat"
          gltf-model="#innovation-model"
          class="clickable"
          gesture-handler
          rotation="-90 0 0"
        >
          <a-animation
            attribute="material.color"
            from="#00f"
            to="#0040ff"
            dur="3000"
            direction="alternate"
            repeat="indefinite"
          ></a-animation>
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      window.onload = function () {
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get("username");

        const markers = document.querySelectorAll(".valid-ar-marker");
        markers.forEach((marker) => {
          marker.addEventListener("markerFound", async () => {
            const station = marker.getAttribute("data-station");
            try {
              await fetch("https://ar-app-omega.vercel.app/api/scanned", {
                method: "post",
                headers: {
                  Accept: "application/json",
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({
                  username: username,
                  station: station,
                }),
              });
            } catch (err) {
              console.log(err);
            }
          });
        });
      };
    </script>
  </body>
</html>
